name: Reusable Android Build

on:
  workflow_call:
    inputs:
      build_type:
        required: true
        type: string
      metamask_environment:
        required: true
        type: string

jobs:
  build-android:
    runs-on: ubuntu-latest

    env:
      BUILD_TYPE: ${{ inputs.build_type }}
      METAMASK_ENV: ${{ inputs.metamask_environment }}
      JAVA_HOME: /usr/lib/jvm/temurin-17-jdk-amd64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Yarn
        run: npm install -g yarn

      - name: Install dependencies
        run: yarn install --network-timeout 1000000

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept licenses
        run: yes | sdkmanager --licenses

      # --- Génération d'une clé de signature temporaire ---
      - name: Generate temporary keystore
        working-directory: android
        run: |
          keytool -genkeypair \
            -alias temp-key \
            -keyalg RSA \
            -keysize 2048 \
            -keystore temp.keystore \
            -validity 1 \
            -storepass tempPass123 \
            -keypass tempPass123 \
            -dname "CN=Temporary,O=Build,C=US"

      - name: Move keystore to app
        run: mv temp.keystore app/temp.keystore
        working-directory: android

      - name: Add signing config
        working-directory: android
        run: |
          echo "
          MYAPP_STORE_FILE=temp.keystore
          MYAPP_KEY_ALIAS=temp-key
          MYAPP_STORE_PASSWORD=tempPass123
          MYAPP_KEY_PASSWORD=tempPass123
          BUILD_TYPE=${BUILD_TYPE}
          METAMASK_ENV=${METAMASK_ENV}
          " >> app/gradle.properties

      # --- Build APK ---
      - name: Build APK
        working-directory: android
        run: ./gradlew assembleRelease

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: android/app/build/outputs/apk/release/app-release.apk
